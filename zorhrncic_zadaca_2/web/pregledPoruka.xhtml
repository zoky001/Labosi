<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pregled poruka</title>
    </h:head>
    <h:body>
        <h:form>


            <h:commandLink value="#{p['pregledPoruka.veza_promjenaJezika']}" action="#{pregledPoruka.promjenaJezika()}"/>
            &nbsp;&nbsp;
            <h:commandLink value="#{p['pregledPoruka.slanjePoruke']}" action="#{pregledPoruka.saljiPoruku()}"/>
            &nbsp;&nbsp;
            <h:commandLink value="#{p['pregledPoruka.veza_pregledDnevnika']}" action="#{pregledPoruka.pregledDnevnika()}"/>


            <br></br>

            <h:outputLabel value="#{p['pregledPoruka.odaberiMapu']}"></h:outputLabel>
            <h:selectOneMenu>
                <f:selectItems value="#{pregledPoruka.nizMapa}" var="c" itemLabel="#{c.labela}" itemValue="#{c.vrijednost}" />
            </h:selectOneMenu>
            <br></br>
            <h:commandButton  value="#{p['pregledPoruka.promjeni']}" action="#{pregledPoruka.promjenaMape()}"/>
            <br></br>


            <br></br>


            <h:dataTable value="#{pregledPoruka.nizPoruka}" var="message">
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">#{p['pregledPoruka.idPoruke']}</f:facet>
                    <!-- row record -->
                    <h:outputText value="#{message.id}"></h:outputText>

                </h:column>
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">#{p['pregledPoruka.predmet']}</f:facet>
                    <!-- row record -->
                    <h:outputText value="#{message.predmet}"></h:outputText>

                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">#{p['pregledPoruka.salje']}</f:facet>
                    <!-- row record -->
                    <h:outputText value="#{message.salje}"></h:outputText>

                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">#{p['pregledPoruka.vrijemePrijema']}</f:facet>
                    <!-- row record -->
                    <h:outputText value="#{message.vrijemePrijema}">
                    <f:convertDateTime pattern="d-M-yyyy" />
                    </h:outputText>

                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">#{p['pregledPoruka.vrijemeSlanja']}</f:facet>
                    <!-- row record -->
                  
                    <h:outputText value="#{message.vrijemeSlanja}">
                    	<f:convertDateTime pattern="d-M-yyyy" />
                    </h:outputText>

                </h:column>

                <h:column>
                    <!-- column header -->
                    <f:facet name="header">#{p['pregledPoruka.vrstaPoruke']}</f:facet>
                    <!-- row record -->
                    <h:outputText value="#{message.vrsta}"></h:outputText>

                </h:column>
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">#{p['pregledPoruka.privitak']}</f:facet>
                    <!-- row record -->
                    <h:outputText value="#{message.privitak}"></h:outputText>

                </h:column>

            </h:dataTable>


            <br></br>

            <h:outputLabel value="#{p['pregledPoruka.ukupnoPoruka']}:"></h:outputLabel>
            &nbsp;&nbsp;
            <h:inputText value="5"></h:inputText>
            <br></br>
            <h:commandButton  value="#{p['pregledPoruka.prethodnePoruke']}" action="#{pregledPoruka.prethodnePoruke()}"/>
            <br></br>
            <h:commandButton  value="#{p['pregledPoruka.sljedecePoruke']}" action="#{pregledPoruka.sljedecePoruke()}"/>
            <br></br>


        </h:form>


    </h:body>
</html>
