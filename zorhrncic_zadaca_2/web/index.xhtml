<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{p['index.naslov']}</title>
        <h:outputStylesheet library="css" name="osnovna.css"/>
    </h:head>
    <h:body>


        <br></br>
        <h:form>
            <h:commandLink value="#{p['index.veza_slanjePoruke']}" action="#{lokalizacija.saljiPoruku()}"/>
            &nbsp;&nbsp;
            <h:commandLink value="#{p['index.veza_pregledPoruke']}" action="#{lokalizacija.pregledPoruka()}"/>
            &nbsp;&nbsp;
            <h:commandLink value="#{p['index.veza_pregledDnevnika']}" action="#{lokalizacija.pregledDnevnika()}"/>

            <h1>
                #{p['index.naslov']}
            </h1>

            <h:commandButton value="#{p['index.hr_jezik']}" action="#{lokalizacija.odaberiJezik('hr')}" rendered="#{lokalizacija.odabraniJezik ne 'hr'}"/>
            <h:outputText value="&nbsp;&nbsp;" rendered="#{lokalizacija.odabraniJezik ne 'hr'}"/>
            
            <h:commandButton value="#{p['index.en_jezik']}" action="#{lokalizacija.odaberiJezik('en')}" rendered="#{lokalizacija.odabraniJezik ne 'en'}"/>
             <h:outputText value="&nbsp;&nbsp;" rendered="#{lokalizacija.odabraniJezik ne 'en'}"/>
            <h:commandButton value="#{p['index.de_jezik']}" action="#{lokalizacija.odaberiJezik('de')}" rendered="#{lokalizacija.odabraniJezik ne 'de'}"/>
        </h:form>


    </h:body>
</html>
